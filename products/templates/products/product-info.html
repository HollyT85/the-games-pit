{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="row text-center">
    <div class="col-12 mx-4 mt-4 mb-0">
        <h3 class="uncial-text text-green">
            {{ product.name }}
        </h3>
        {% if on_offer == true %}
        <h5 class="text-danger uncial-text">
            <strike>
                £{{ product.price }}
            </strike>
        </h5>
        <h5 class="uncial-text text-green">
            £{{ product.offer_price }}
        </h5>
        {% else %}
        <h5 class="uncial-text text-green">
            £{{ product.price }}
        </h5>
        {% endif %}
    </div>
</div>

<div class="row py-5 px-5">
    <div class="col-3 bg-blue">
        <div>
            <a href="{{ product.image.url }}" target="_blank">
                <img class="card-img-top img-fluid align-center my-5" src="{{ product.image.url }}" alt="{{ product.name }}">
            </a>
        </div>
    </div>
    <div class="col-6 bg-green border-left border-dark">
        <div class="py-5 mr-5">
            <p class="">{{ product.description }}</p>
        </div>
    </div>
    <div class="col-3 bg-blue border-left border-dark">
        <div class="py-5 mr-5">
            <p class="">Hello</p>
        </div>
    </div>
</div>
{% endblock %}
