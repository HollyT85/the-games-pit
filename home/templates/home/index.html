{% extends "base.html" %}
{% load static %}

{% block page_header %}

{% endblock %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% block content %}

<div class="container h-100">
    <div class="row h-100">
        <div class="col-8 col-md-6 my-auto">
            <h1 class="display-4 logo-font text-black">
                Check out our latest releases!
            </h1>
            <div id="carouselExampleControls" class="carousel slide my-auto" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="media/etb.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="media/warhammer.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="media/dnd.jpg" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        
    </div>
</div>

{% endblock %}
