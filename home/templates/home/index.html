{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container text-center">
    <!--Games Workshop-->
    <div class="row home-container">
        <div class="col">
            <img src="{% static 'media/1warhammer.jpg' %}" alt="People playing Warhammer"><br>
            <a href="{% url 'products' %}?category=GamesWorkshop" class="uncial-text btn btn-dark">Games Workshop</a>
        </div>
    </div>
    <!--TCG-->
    <div class="row home-container">
        <div class="col">
            <img src="{% static 'media/1pokemon.png' %}" alt="people playing Pokemon TCG"><br>
            <a href="{% url 'products' %}?category=TCG" class="uncial-text btn btn-dark">
                TCG
            </a>
        </div>
    </div>
    <!--RPG-->
    <div class="row home-container">
        <div class="col">
            <img src="{% static 'media/1rpg.png' %}" alt="Stranger things D&D"><br>
            <a href="{% url 'products' %}?category=RPG" class="uncial-text btn btn-dark">
                RPG
            </a>
        </div>
    </div>
    <!--Paints-->
    <div class="row home-container">
        <div class="col">
            <img src="{% static 'media/1paints.png' %}" alt="variety of paints"><br>
            <a href="{% url 'products' %}?category=Paint" class="uncial-text btn btn-dark">
                Paints
            </a>
        </div>
    </div>
    <!--Board Games-->
    <div class="row home-container">
        <div class="col">
            <img src="{% static 'media/1boardgame.jpg' %}" alt="Monopoly board game"><br>
            <a href="{% url 'products' %}?category=Games" class="uncial-text btn btn-dark">
                Games
            </a>
        </div>
    </div>
    <!--Accessories-->
    <div class="row home-container mb-3">
        <div class="col">
            <img src="{% static 'media/1accessories.jpg' %}" alt="dice on a game board"><br>
            <a href="{% url 'products' %}?category=Accessories" class="uncial-text btn btn-dark ">
                Accessories
            </a>
        </div>
    </div>
</div>

{% endblock %}
