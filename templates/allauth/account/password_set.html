{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
    <h2 class="text-blue uncial-text text-center my-3">{% trans "Set Password" %}</h2>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set text-center custom-form text-blue bg-dark w-75">
        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit" class="btn btn-secondary" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
