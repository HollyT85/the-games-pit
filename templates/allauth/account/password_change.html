{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
    <h2 class="text-blue uncial-text text-center my-3">{% trans "Change Password" %}</h2>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change custom-form text-center text-blue bg-dark w-25 mb-2">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-secondary" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
