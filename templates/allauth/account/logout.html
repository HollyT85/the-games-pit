{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<h2 class="text-blue uncial-text text-center my-3">{% trans "Log Out" %}</h2>

<p class="text-blue uncial-text text-center">{% trans 'Are you sure you want to log out?' %}</p>

<form class="login text-center text-blue bg-dark w-50 login-form" method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button class="btn btn-secondary mb-2" type="submit">{% trans 'Log Out' %}</button>
</form>


{% endblock %}
