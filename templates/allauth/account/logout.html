{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<h2 class="text-green uncial-text text-center my-3">{% trans "Sign Out" %}</h2>

<p class="text-green uncial-text text-center">{% trans 'Are you sure you want to sign out?' %}</p>

<form class="login text-center text-green bg-dark w-25 login-form" method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button class="btn btn-secondary" type="submit">{% trans 'Sign Out' %}</button>
</form>


{% endblock %}
